<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css\sanitize.css">
        <link rel="stylesheet" type="text/css" href="css\styles.css">
    </head>

    <body>
        <header>
            <h1>My Notes Application</h1>
        </header>
        <main>
            <div class="create-note">
                <h2>Create a New Note</h2>
                <form class="form">
                    <div>
                        <label>
                            <p>Title:</p>
                            <input type="text" name="title" placeholder="Enter note title" required />
                        </label>
                    </div>
                    <div>
                        <label>
                            <p>Content:</p>
                            <textarea name="content" rows="4" placeholder="Enter note content" required></textarea>
                        </label>
                    </div>
                    <div>
                        <button type="submit">Add Note</button>
                    </div>
                </form>
            </div>
            <div class="resources">
                <h2>Resources</h2>
                <ul>
                    <li><a href="https://developer.mozilla.org" target="_blank" rel="noopener noreferrer">MDN Web Docs</a></li>
                    <li><a href="https://css-tricks.com/" target="_blank" rel="noopener noreferrer">CSS Tricks</a></li>
                    <li><a href="https://www.github.com/PolGozalvez" target="_blank" rel="noopener noreferrer">My Github</a></li>
                </ul>
            </div>
        </main>
        <footer>
            <p>Â© 2024 My Notes Application</p>
        </footer>
    </body>
    
</html>
